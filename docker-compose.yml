services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wear-ai-postgres
    environment:
      POSTGRES_DB: wear_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: wear-ai-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wear-ai-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  # Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: wear-ai-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Comment out 'deploy' section if no GPU available

  # WeaR Ai Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wear-ai-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/wear_ai
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_PROVIDER=ollama
      - OLLAMA_MODEL=llama3.1:8b
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend/app:/app/app

  # WeaR Ai Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wear-ai-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  ollama_data:
